<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="icon/png" href="images/icon.png">
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/5adceddaa0.js" crossorigin="anonymous"></script>
	<title>Login Form</title>
</head>
<body>
	<!-- header section start-->
	<header>
		<div class="container">
			<nav>
				<ul>
					<li><a href="#">home</a></li>
					<li><a href="#">about us</a></li>
					<li><a href="#">blog</a></li>
					<li><a href="#"><img src="images/icon.png"><span>treehouse</span></a></li>
					<li><a href="#">gallery</a></li>
					<li><a href="#">events</a></li>
					<li><a href="#">contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- header section end-->

	<section>
		<div class="form_left">
			<div class="container">
				<div class="logo">
					<img src="images/logo.png" alt="icon">
				</div>
				<div class="bg">
					<img src="images/left_bg.png" alt="left_background">
				</div>
			</div>
		</div>

			<!-- signup-section start-->
			<div class="form_right">
				<div class="signup-section">
					<h1>Get more things done with Loggin platform. </h1>
					<p>Access to the most powerfull tool in the entire design and web industry.</p>
					<div class="signup-form">
						<h2>Register</h2>
						<form>
							<input type="name" placeholder="Full Name"> <br>
							<input type="Email" placeholder="Email Address"><br>
							<input type="Password" placeholder="Password">
							<input class="Register" type="submit" value="Register">
						</form>
						<div class="footer">
							<p>or register with</p>
							<ul>
								<li><a href="#">Facebook</a></li>
								<li><a href="#">Linkedin</a></li>
								<li><a href="#">Twitter</a></li>
							</ul>
						</div>
					</div>
					<audio controls>
						<source src="audio/volcano_trap.mp3" type="audio/mp3">
					</audio>
				</div>
			</div>
			<!-- signup-section end-->
	</section>
</body>
</html>
